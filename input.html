<html>
	<head>
		<link rel='stylesheet/less' type='text/css' href='css/input.less' />
		<script src='js/less.js' type='text/javascript'></script>
	</head>
	<body>
		<form>
			<input type="checkbox" value="None" id="squaredFour" name="check" />
			<label for="squaredFour">Test Label</label>
		</form>
		<select>
		  <option value="volvo">Volvo</option>
		  <option value="saab">Saab</option>
		  <option value="mercedes">Mercedes</option>
		  <option value="audi">Audi</option>
		</select>
		<form>
			First name: <input type="text" name="firstname"><br>
			Last name: <input type="text" name="lastname">
		</form>
		<form>
			Password: <input type="password" name="pwd">
		</form>
		<form>
			<input type="radio" name="sex" id='male' value="None">
			<label for="male">Male</label><br/><br/>
			<input type="radio" name="sex" id='female' value="None">
			<label for="female">Female</label><br/><br/>
			<input type="radio" name="sex" id='other' value="None">
			<label for="other">Other</label><br/><br/>
		</form> 
		<form>
			<input type="checkbox" name="vehicle" id='bike' value="Bike">
			<label for="bike">I have a bike</label><br/><br/>
			<input type="checkbox" name="vehicle" id='car' value="Car">
			<label for="car">I have a car</label><br/><br/>
		</form>
 		<button type="button">Click Me!</button> 
		<form>
			Username: <input type="text" name="user">
			<input type="submit" value="Submit">
		</form>
		<textarea rows="4" cols="50"></textarea>
	</body>
</html>
