<!DOCTYPE html>

<html>
<head>
  <title>Simmons/Login</title>
  <link rel="stylesheet/less" type="text/css" href="css/style.less" />
  <link rel="stylesheet/less" type="text/css" href="css/input.less" />
  <link rel="stylesheet/less" type="text/css" href="css/font.less" />
  <script src="js/less.js" type="text/javascript"></script>
</head>
<body>

<div class="horz header">
  <div class="content">
    <div class="masthead">
    	<img class="masthead-img" src="img/masthead_sq.png">
    </div>
    <div class="masthead">
    	<span>SIMMONS/<b>Login</b></span>
    </div>
  </div>
</div>

<div class="horz ctrls">
	<div class="content">
		<form name="login" action="handler?session_id={{session_id}}" method="POST">
			<input type="text" name="username" placeholder="Username"><br>
			<input type="password" name="password" placeholder="Password"><br>
			<input type="submit" value="Submit">
		</form>
	<div>
</div>
</body>
</html>
